<html>
  <head>
    <title>Meta Tags</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- გვერდის კოდირება -->
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />

    <!-- html5-ის შემდეგ შეგვიძლია გამოვიყენოთ შემოკლებული ვარიანტი : -->
    <meta charset="UTF-8" />

    <!-- ვეხმარება რესფონსივ საიტის მართვაში :
  ფიქსირებული :  -->
    <meta name="viewport" content="width=1170" />
    <!--   რესფონსივი :  -->
    <meta name="viewport" content="width=device-width" />

    <!-- 3. გავთიშოთ ტელეფონის ლინკი IOS-ზე  -->
    <meta name="format-detection" content="telephone=no" />
    <p class="phone">+559111111</p>

    <!-- Seo Tags -->
    <meta name="description" content=" " />
    <meta name="keywords" content=" " />
    <meta name="robots" content="" />

    <!-- გვერდის ავტორი:  -->
    <meta name="Author" content="Salome" />

    <!-- საავტორო უფლებები:  -->

    <meta name="Copyright" content="Mindia" />

    <!-- ავტორის მისამართი : -->
    <meta name="Address" content="UniLab" />

    <!-- საიტის გადამისამართება გაკრვეული დროის შემდეგ :  -->

    <meta http-equiv="refresh" content="S; url=URL" />

    <!-- S= დრო წამებში,
    URL= საიტის მისამართი. -->

    <!-- Facebook MetaTags -->
    <!-- საიტის ლოკალიზაცია: -->
    <meta property="og:locale" content=" " />

    <!-- კონტენტის ტიპი :  -->
    <meta property="og:type" content="article" />
    <!-- დეფაულთად არის არტიკლი. -->

    <!-- საიტის სათაური რომელიც გამოჩნდება სოციალურ ქსელში :  -->
    <meta property="og:title" content=" Tags " />

    <!-- საიტის აღწერა:  -->
    <meta property="og:description" content="" />

    <!-- საიტის სურათი :  -->
    <meta property="og:image" content="http://lorem/meta/img/test.jpg" />

    <!-- ამჟამინდელი საიტის ლინკი :  -->
    <meta property="og:url" content="http://lorem/meta/ " />

    <!-- საიტის სახელი :  -->
    <meta property="og:site_name" content="name" />
    <!-- // -->
  </head>
  <body>
    <h1>TEST</h1>
    <p class="phone">+99555111111</p>
  </body>
</html>
